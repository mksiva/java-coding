<br />

<md-card> 
    <md-card-title layout="column"> 
      <md-card-title-text><span class="md-headline">Contacts</span> </md-card-title-text>
         <md-input-container class="md-block" hide-sm>            
                <md-icon md-font-set="material-icons md-36">search</md-icon>
                <input aria-label="loadMore" ng-model="searchText">      
            </md-input-container>
            <md-input-container ng-if ="false" class="md-block" hide-gt-sm>            
                <md-icon md-font-set="material-icons md-14" hide>search</md-icon>
                <input aria-label="loadMore" ng-model="searchText" style="width:60px;">      
            </md-input-container>
	</md-card-title> 
	
	<md-card-content>
	      <md-list layout="column" class="md-dense" flex ngif="contacts.length > 0">
        <md-subheader class="md-no-sticky">
       Total {{contacts.length}} contacts
        </md-subheader>
        
        <md-list-item class="md-3-line" ng-repeat="contact in contacts  | filter:searchText track by $index">
          <!-- <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
          <div class="md-list-item-text" layout="column">
            <span class="md-title">{{ contact.name }}</span>
             <span class="md-subhead">{{ contact.number }}</span>
            <p>{{ contact.displayName }}</p>
          </div>
        </md-list-item>
        
        </md-list>
	</md-card-content>
	
	<md-card-actions layout="row"
		layout-align="center">
	</md-card-actions> 
</md-card>
